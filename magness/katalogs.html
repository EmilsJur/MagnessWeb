<div class="filter-table">
  <h3>Filtri</h3>
  <form id="filter-form">
    <label for="cena">Cena:</label>
    <input type="range" id="cenaRange" name="cenaRange" min="0" max="100000">
    <input type="number" id="cenaMin" name="cenaMin" min="0" max="100000" placeholder="Min">
    <input type="number" id="cenaMax" name="cenaMax" min="0" max="100000" placeholder="Max">
    </select>

    <label for="marka">Marka:</label>
    <select id="marka" name="marka">
      <option value="">Visi</option>
      <option value="">BMW</option>
      <option value="">Mercedes</option>
      <option value="">Audi</option>
    </select>

    <label for="gads">Gads:</label>
    <select id="gads" name="gads">
      <option value="">Visi</option>
      <!-- JavaScript will insert option elements here -->
    </select>

    <label for="degvielasTips">Degvielas tips:</label>
    <select id="degvielasTips" name="degvielasTips">
      <option value="">Visi</option>
      <option value="">Dīzelis</option>
      <option value="">Benzīns</option>
      <option value="">Hibrīds</option>
      <option value="">Elektrisks</option>
    </select>

    <button type="submit">Piemērot Filtrus</button>
    <button type="button" id="clearFilters">Notīrīt Filtrus</button>
  </form>
</div>
